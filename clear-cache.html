<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Lumina Electronics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .success {
            display: none;
            color: #10b981;
            margin-top: 1rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”„ Clear Cache & Reload</h1>
        <p>Click the button below to clear the localStorage cache and reload the website with fresh product images.</p>
        <button class="btn" onclick="clearAndReload()">Clear Cache & Reload</button>
        <div class="success" id="success">âœ… Cache cleared! Redirecting...</div>
    </div>

    <script>
        function clearAndReload() {
            // Clear all localStorage data
            localStorage.clear();

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Redirect to home page after 1 second
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>

</html>
