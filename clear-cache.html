<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Lumina Electronics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .success {
            display: none;
            color: #10b981;
            margin-top: 1rem;
            font-weight: 600;
        }

        .instructions {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
        }

        .instructions ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .instructions li {
            margin: 0.5rem 0;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”„ Clear Browser Cache</h1>
        <p>If images aren't loading, your browser may have cached old versions. Follow these steps:</p>

        <div class="instructions">
            <h3>Quick Fix:</h3>
            <ol>
                <li>Press <strong>Ctrl + Shift + R</strong> (Windows) or <strong>Cmd + Shift + R</strong> (Mac)</li>
                <li>Or click the button below to clear localStorage and reload</li>
            </ol>
        </div>

        <button class="btn" onclick="clearAndReload()">Clear Cache & Reload</button>
        <div class="success" id="success">âœ… Cache cleared! Redirecting...</div>
    </div>

    <script>
        async function clearAndReload() {
            // Clear all localStorage data
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            // Clear Service Worker caches if available
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }

            // Show success message
            document.getElementById('success').style.display = 'block';

            // Force hard reload after 1 second
            setTimeout(() => {
                window.location.href = '/lumina/';
                // Force reload from server, not cache
                window.location.reload(true);
            }, 1000);
        }
    </script>
</body>

</html>
